<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <h2>Todo App</h2>

    <ul>
        <li>Type "new" to add new entry</li>
        <li>Type "list" to list the entries</li>
        <li>Type "delete" to remove entry</li>
        <li>Type "quit" OR "q" to quit</li>
    </ul>


    <script src="app.js"></script>
</body>

</html>
